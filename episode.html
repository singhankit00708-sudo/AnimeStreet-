<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" href="favicon.ico" type="image/x-icon">
<meta charset="UTF-8">
 <title>Anime Street - Watch Anime in Hindi Dub</title>

  <meta name="description" content="Watch and download anime in Hindi Dub and English Sub for free on Anime Street. Latest anime episodes with direct links.">
  <meta name="keywords" content="anime street, hindi dub anime, watch anime online, download anime, anime website">
  <meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background: linear-gradient(135deg,#ffe29f,#ffa99f,#ff719a);
  font-family: Arial, sans-serif;
  padding:10px;
}
.footer-social{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:center;
  gap:10px;
  padding:10px;
  z-index:999;
}

.footer-social a{
  padding:8px 12px;
  border-radius:8px;
  color:white;
  text-decoration:none;
  font-size:14px;
  font-weight:bold;
  background:linear-gradient(45deg,#ff00cc,#00ffff);
}
/* ===== BANNER ===== */
#banner{
  padding:40px 10px 25px;
  border-radius:15px;
  color:white;
  text-align:center;
  font-size:32px;
  font-family: Impact, sans-serif;
  margin-bottom:15px;
  min-height:160px;
  text-shadow:2px 2px 5px black;
}

/* LOGO INSIDE BANNER */
#banner img{
  width:100px;
  height:100px;
  object-fit:cover;
  border-radius:50%;
  display:block;
  margin:0 auto 10px;
  background:white;
  padding:5px;
}

/* ===== DETAILS ===== */
#details{
  background:white;
  border-radius:15px;
  padding:15px;
  box-shadow:0 2px 8px rgba(0,0,0,.3);
}

/* TITLE */
.f1{color:#ff0000;font-size:24px;font-family:Impact}

/* IMAGE FIX (POSTER) */
.poster{
  width:100%;
  max-width:100%;
  height:auto;
  border-radius:12px;
  display:block;
  margin-top:10px;
  image-rendering:auto;
}

/* ===== EPISODES ===== */
.ep{
  background:white;
  border:3px solid red;
  border-radius:15px;
  padding:12px;
  margin:12px 0;
}
.ep-title{
  font-family:Impact;
  font-size:20px;
  color:#b00000;
}

/* BUTTONS */
.btn{
  display:inline-block;
  margin:5px 5px 0 0;
  padding:10px 16px;
  color:white;
  text-decoration:none;
  border-radius:8px;
  font-family:Verdana;
  font-size:15px;
  background:red;
  position:relative;
  z-index:10;
}
</style>
</head>

<body>

<!-- BANNER WITH LOGO -->
<div id="banner">
  <img src="https://i.postimg.cc/18mgN4hn/20260202-104302.jpg" alt="Logo">
  <div id="bannerTitle">Loading Anime...</div>
</div>

<div id="details"></div>

<h2 style="font-family:Impact;font-size:28px;">Episodes</h2>
<div id="episodeList">Loading...</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyDCS8ijIYoQ3Ho4nduNOs9XmYQtjeT9Jc0",
  authDomain: "animeshreet.firebaseapp.com",
  projectId: "animeshreet"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

const params = new URLSearchParams(window.location.search);
const animeName = decodeURIComponent(params.get("name") || "").trim();

/* ===== LOAD ANIME ===== */
db.collection("anime")
.where("name","==",animeName)
.get()
.then(snap=>{
  snap.forEach(doc=>{
    let a = doc.data();

    document.getElementById("bannerTitle").innerText = a.name || "";

    document.getElementById("details").innerHTML = `
      ${a.name?`<div class="f1">Name: ${a.name}</div>`:""}
      ${a.poster?`<img class="poster" src="${a.poster}">`:""}
    `;
  });
});

/* ===== LOAD EPISODES ===== */
db.collection("episodes")
.where("animeName","==",animeName)
.onSnapshot(snap=>{
  const episodeList=document.getElementById("episodeList");
  episodeList.innerHTML="";

  snap.forEach(doc=>{
    let e=doc.data();
    episodeList.innerHTML+=`
      <div class="ep">
        ${e.epName?`<div class="ep-title">${e.epName}</div>`:""}
        <div style="margin-top:10px;">
          ${e.download?`<a href="${e.download}" target="_blank" class="btn">Download</a>`:""}
          ${e.watch?`<a href="${e.watch}" target="_blank" class="btn">Watch</a>`:""}
          ${e.mega?`<a href="${e.mega}" target="_blank" class="btn">Mega</a>`:""}
        </div>
      </div>
    `;
  });
});
</script>
